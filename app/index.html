<!DOCTYPE html>
<html>
<head>
    <script>
        require('angular');

    </script>
    <meta charset="UTF-8">
    <title>Instagram Visualizer</title>
    <link rel="stylesheet" href="css/app.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
</head>
<body>
<div ng-app="myApp" class="container-fluid">
    <div class="row" ng-controller="usersCtrl">
        <div class="col-md-4 left-panel"  id="">
            <div class="col-md-12 panel vert-offset-10">
                <div class="col-md-12 vert-offset-10">
                    <div class="col-md-12">
                        <h3 class="text-center pacifico">Welcome!</h3>
                        <h5 class="text-center">{{user.name}}</h5>
                        <h5 class="text-center" >{{uid}}</h5>
                        <h5 class="text-center" ng-hide="uid" >Loading...</h5>
                    </div>
                    <br>
                    <ul class="col-md-12 nav nav-pills vert-offset-20">
                        <li class="active"><button ng-click="login()">Login</button></li>
                        <li class="inactive"><a href="#">Logout</a></li>
                    </ul>
                </div>
                <div class="vert-offset-10 col-md-10 col-md-offset-1">
                        <label class="vert-offset-10">First Name</label>
                        <input type="text" class="form-control" ng-model="user.name">
                        <br>
                        <label>Age</label>
                        <input type="range" name="points" min="0" max="10" ng-model="user.filterOnLikes">
                        {{user.filterOnLikes}}
                        <br>
                        <label>Minimum Likes For Edge</label>
                        <input type="range" name="points" min="0" max="10" ng-model="user.filterOnFriends">
                        {{user.filterOnFriends}}
                        <br>
                        <button class="btn btn-primary" ng-click="addUser()">Add</button>
                        <br>
                    </div>
            </div>
            <div class="col-md-12 panel">
                <div id="users" class="col-md-12">
                    <table class="table table-striped" >
                        <thead>
                        <tr>
                            <th>Person</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users.reverse() ">
                            <td class="well">
                                <div class="col-md-5">
                                    <img class="img-responsive img-circle" src="{{user.profile}}">
                                </div>
                                <div class="col-md-7">
                                    <h5>{{user.name}}</h5>
                                    <small>{{user.uid}}</small>
                                    <button class="btn" value="switch" ng-click="switchUser(user)">Switch</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-8 right-panel">
            <h1 class="col-md-10 col-md-offset-1 pacifico text-center">Instagram Visualizer</h1>
            <div class="col-md-10 col-md-offset-1">
                <div class="graph" id="graph">
                </div>
            </div>
            <script>
                
            </script>
        </div>
      </div>
    </div>
</body>

<script>
        var app = angular.module('myApp', []);
        app.controller('usersCtrl', ['$scope', function($scope){

            var authenticate = require('./scripts/auth');
            var api = require('instawrapper');

            $scope.user = {
                name: "",
                filterOnLikes: "5",
                filterOnFriends: "5",
                profile: "assets/img/yong.jpg",
                graph: "",
                uid: ""
            };
            $scope.users = [];
            $scope.activeUser = null;
            $scope.switchUser = function(user){
                $scope.activeUser = user;
                authenticate.draw(user.uid);
            };
            $scope.addUser = function(uid){
              var usr = angular.copy($scope.user);
              usr.uid = uid;
              api.getMe().then(function(result){
                  user.name = result.user.full_name;
                  $scope.$apply(function(){
                      $scope.users.push(usr);
                  });
              });
            };
            authenticate.afterAuthCallback(function(uid){
                console.log('callback triggered');
                console.log('user in the after callback', uid);
                $scope.uid = uid;
                $scope.$apply(function(){
                    $scope.addUser(uid);
                });
                authenticate.draw(uid);
            });
            $scope.login = function(){
                authenticate.login();
            };
        }]);
</script>
</html>
